<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>访客统计</title>
</head>
<body>
  <h1>欢迎登录！</h1>
  <p id="visitor-number">正在加载...</p>

  <script>
    async function fetchVisitorNumber() {
      const response = await fetch("你的 Apps Script 部署链接", {
        method: "POST"
      });
      const data = await response.json();
      document.getElementById("visitor-number").innerText = `你是第 ${data.number} 位访客！`;
    }

    fetchVisitorNumber();
  </script>
</body>
</html>
